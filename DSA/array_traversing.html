<!DOCTYPE html>
<html lang="en">
  <head>

  <script>
    let data = [2, 4, 5, 67, 89, 53, 22, 55, 12, 65, 8, 1, 3];

    // document.write(`array ${a} is ${data[a]}<br>`)
    // }
    //     let x=3
    // document.write(data[x])
    function getelement() {
        let el = document.getElementById("element").value;
      if (el < data.length) {

        alert(el<data.length && typeof parseInt(el)=== "number");
      } else
      { 
      alert("please enter valid input")
      }
    }
  </script>
  <body>
    <input type="text" id="element" />
    <button onclick="getelement()">Get Element</button>
  </body>
</html>
