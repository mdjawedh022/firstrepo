<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calcutator</title>
   
</head>
<body>
    <div id="boxes">
        <h1>Check your BMI</h1>
        <p >Enter your weight and height below to check your BMI results</p> 
        <p class="text">put your weight in here(KG)</p>
        <input type="text"id=weight />
        <p class="text" >And your height in here(CM)</p>
        <input type="text" id="height" />
        <p id="result" ></p>
        <button id="btn" onclick="bmi()">Calculator BMI</button>

        <p id="info">
            Your BMI is 83.3 which means you are obese.
        </p>
        
       
    </div>
</body>
</html>

<script>
    function bmi(){
        let w=document.getElementById("weight").value;
        let h=document.getElementById("height").value;
        let bmi=w / (h /100 * h /100);
        let total=bmi.toFixed(2);
        document.getElementById("result").innerHTML="Your BMI is"+total
    }


</script>
