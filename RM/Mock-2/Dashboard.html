<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Styles/dashboard.css">
    <title>Document</title>
</head>

<body>
    <nav></nav>
    <div id="searchbox">
        <input type="text" id="search" placeholder="search here">
    </div>
    <div id="container">


        <div id="small_container">
            <table>
                <thead>
                    <tr>
                        <th>unique ID</th>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Employee</th>
                        <th>Student</th>
                        <th>Start Date</th>
                        <th>End Date</th>
                        <th>Overseer</th>
                        <th>OTP</th>
                        <th>Reject & Leave Leave</th>
                    </tr>
                </thead>
                <tbody id="tbody">

                </tbody>
            </table>
        </div>


        <div class="modal">
            <div class="modal-content">
              <h3>Team Details</h3>
              
              <p><b>Name:</b> <span id="team-name"></span></p>
              <p><b>Description:</b> <span id="team-abbreviation"></span></p>
              <p><b>Start Date:</b> <span id="team-conference"></span></p>
              <p><b>End Date:</b> <span id="team-division"></span></p>
              <p><b>Overseer:</b> <span id="team-city"></span></p>
              <p><b>OTP:</b> <span id="otp"><input id="one"/> </span></p>
              <button id="close-modal">Verify OTP</button>
            </div>
          </div>
    </div>
</body>

</html>
<script src="./Js/Navbar.js"></script>
<script src="./Js/Dashboard.js"></script>
